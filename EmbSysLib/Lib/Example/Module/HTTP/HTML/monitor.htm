<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head><meta http-equiv="refresh" content="1">
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Monitor</title>
  </head>

  <body>

    <h2>Monitor</h2>
    
    <p>Counter:<b>$VAR(cnt)</b></p>

    <p>Option  1: <input name="opt1" type="checkbox" value="1"  $CHK(opt1,1) disabled> $VAR(opt1)</p>
	  <p>Option  2: <input name="opt2" type="checkbox"   $CHK(opt2,on) disabled> $VAR(opt2)</p>
    <p>Select  1: $VAR(sel1) </p>
    <p>Select  2: $VAR(sel2) </p>
    <p>Monitor 1: <meter min="0.0" max="1.0" value="$VAR(mon1)"></meter>  $VAR(mon1)</p>
    <p>Monitor 2: <meter min="0.0" max="1.0" value="$VAR(mon2)"></meter>  $VAR(mon2)</p>
    <p>Monitor 3: <meter min="0.0" max="1.0" value="$VAR(mon3)"></meter>  $VAR(mon3)</p>
    <p>Analog 1:  <meter min="0.0" max="3.0" value="$VAR(ana1)"></meter>  $VAR(ana1) V</p>
    <p>Button 1:  $VAR(btn1)  ($VAR(btn1cnt))  </p>
    <p>Button 2:  $VAR(btn2)  ($VAR(btn2cnt))  </p>

    
	
  </body>

</html>
